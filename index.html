<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dameon's Portfolio</title>
    <meta name="description" content="Dameon Laird Portfolio Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/portfolio.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="./src/index.js" type="module" async></script>

    <div id="atariStLook">
        <div id="atariStMenuBar">
            <div class="atariStMenu" tabindex="-1">Desk</div>
            <div class="atariStMenuFoldout">
                <div class="atariStMenuFoldoutItem">Desktop Info...</div>
                <div class="atariStMenuFoldoutItem">Control Panel</div>
            </div>
            <div class="atariStMenu" tabindex="-1">File</div>
            <div class="atariStMenu" tabindex="-1">View</div>
            <div class="atariStMenu" tabindex="-1">Options</div>
        </div>
        <div id="atariStDesktopItems">
            <div class="atariStDesktopItem" tabindex="-1">
                <div class="atariStDesktopItemIconFilter"></div>
                <div class="atariStDesktopItemIcon"><div class="atariStDesktopItemIconInvert">ðŸ’¾</div></div>
                <div class="atariStDesktopItemLabel">PROJECTS</div>
                <div class="atariStDesktopItemWindow">
                    <div class="atariStDesktopItemWindowTitlebar">
                        <div class="atariStDesktopItemWindowTitlebarClose"></div>
                        <div class="atariStDesktopItemWindowTitlebarLabel">Projects</div>
                    </div>
                    <div class="atariStDesktopItemWindowContent">
                        <div class="atariStDesktopItemWindowContentLabel">
                            <div>Projects</div>
                        </div>
                        <div class="atariStDesktopItemWindowContentList">
                            <div class="atariStDesktopItemWindowContentListItem">
                                <div>Project 1</div>
                            </div>
                            <div class="atariStDesktopItemWindowContentListItem">
                                <div>Project 2</div>
                            </div>
                            <div class="atariStDesktopItemWindowContentListItem">
                                <div>Project 3</div>
                            </div>
                            <div class="atariStDesktopItemWindowContentListItem">
                                <div>Project 4</div>
                            </div>
                            <div class="atariStDesktopItemWindowContentListItem">
                                <div>Project 5</div>
                            </div>
                            <div class="atariStDesktopItemWindowContentListItem">
                                <div>Project 6</div>
                            </div>
                            <div class="atariStDesktopItemWindowContentListItem">
                                <div>Project 7</div>
                            </div>
                            <div class="atariStDesktopItemWindowContentListItem">
                                <div>Project 8</div>
                            </div>
                            <div class="atariStDesktopItemWindowContentListItem">
                                <div>Project 9</div>
                            </div>
                            <div class="atariStDesktopItemWindowContentListItem">
                                <div>Project 10</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="atariStDesktopItem" tabindex="-1">
                <div class="atariStDesktopItemIconFilter"></div>
                <div class="atariStDesktopItemIcon"><div class="atariStDesktopItemIconInvert">ðŸ§®</div></div>
                <div class="atariStDesktopItemLabel">CALCULATOR</div>
                <div class="atariStDesktopItemWindow" style="height: 50vh;">
                    <div class="atariStDesktopItemWindowTitlebar">
                        <div class="atariStDesktopItemWindowTitlebarClose"></div>
                        <div class="atariStDesktopItemWindowTitlebarLabel">Calculator</div>
                    </div>
                    <div class="atariStDesktopItemWindowContent">
                        <iframe id="calcYouLaterFrame" loadFromUrl="https://dameonl.github.io/CalcYouLater/"></iframe>
                    </div>
                </div>
            </div>
            <div class="atariStDesktopItem" tabindex="-1">
                <div class="atariStDesktopItemIconFilter"></div>
                <div class="atariStDesktopItemIcon"><div class="atariStDesktopItemIconInvert">ðŸ“‹</div></div>
                <div class="atariStDesktopItemLabel">TODO LIST</div>
                <div class="atariStDesktopItemWindow" style="height: 50vh;">
                    <div class="atariStDesktopItemWindowTitlebar">
                        <div class="atariStDesktopItemWindowTitlebarClose"></div>
                        <div class="atariStDesktopItemWindowTitlebarLabel">To Do List</div>
                    </div>
                    <div class="atariStDesktopItemWindowContent">
                        <iframe id="calcYouLaterFrame" loadFromUrl="https://dameonl.github.io/ToDoList/"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <project-list>
        <div boundField="projects" fieldTemplate="projectTemplate"></div>
    </project-list>

    <!-- Templates -->
    <template id="projectTemplate">
        <div boundField="projects" class="projectListItem unloaded">
            <div boundField="projects.title"></div>
            <div class="projectListItemLanguge">
                <div boundField="projects.language" bindFieldName></div>
                <div boundField="projects.language"></div>
            </div>
            <div>
                <div boundField="projects.features" bindFieldName></div>
                <div boundField="projects.features" fieldTemplate="projectFeatureTemplate"></div>
            </div>
            <div boundField="projects.description"></div>
            <div boundField="projects.links" fieldTemplate="projectLinkTemplate"></div>
        </div>
    </template>

    <template id="projectLinkTemplate">
        <div boundField="projects.links"><a boundField="projects.links.link" boundAttribute="href"><span
                    boundField="projects.links.linkText"></span></a></div>
    </template>

    <template id="projectFeatureTemplate">
        <ul boundField="projects.features">
            <li boundField="projects.features.text"></li>
        </ul>
    </template>

</body>

</html>
