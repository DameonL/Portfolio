<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dameon's Portfolio</title>
    <meta name="description" content="Dameon Laird Portfolio Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/portfolio.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="./src/index.js" type="module" async></script>

    <div id="atariStLook">
        <div id="atariStMenuBar">
            <div id="atariStMenuBarResponsiveLabel">Menu</div>
            <div id="atariStMenuBarResponsive">
                <div id="atariStMenuBarResponsiveContainer">
                    <div>
                        <div class="atariStMenuItem">Desk</div>
                        <div class="atariStMenuFoldout">
                            <div id="aboutMeButton" class="atariStMenuItem" tabindex="-1">About Me...</div>
                            <template id="aboutMeTemplate">
                                <atari-window title="About Me">
                                    <div>
                                        <h3>Dameon Laird</h5>
                                    </div>
                                    <div id="aboutMeLanguageList">
                                        <div>Languages:</div>
                                        <ul>
                                            <li>C#</li>
                                            <li>JavaScript/HTML/CSS</li>
                                            <li>Java</li>
                                            <li>C</li>
                                            <li>Visual Basic</li>
                                        </ul>
                                    </div>
                                    <div id="aboutMeTechnologyList">
                                        <div>Technologies:</div>
                                        <ul>
                                            <li>.NET/.NET Core/ASP.NET</li>
                                            <li>React/Bootstrap</li>
                                            <li>Unity</li>
                                        </ul>
                                    </div>
                                </atari-window>
                            </template>
                            <div id="contactButton" class="atariStMenuItem" tabindex="-1">Contact</div>
                            <template id="contactTemplate">
                                <atari-window title="Contact">
                                    <div id="contactWindow">
                                        <div>Interested in me or my work? Drop me a line!</div>
                                        <div id="contactMailToLink"><a href="#">E-mail me today!</a></div>
                                    </div>
                                </atari-window>
                            </template>
                        </div>
                    </div>
                    <div>
                        <div class="atariStMenuItem">File</div>
                        <div class="atariStMenuFoldout">
                            <div class="atariStMenuItem" tabindex="-1">Open</div>
                            <div class="atariStMenuItem" tabindex="-1">Close</div>
                        </div>
                    </div>
                    <div>
                        <div class="atariStMenuItem">View</div>
                    </div>
                </div>
            </div>

        </div>
        <div id="atariStDesktopItems">
            <div class="atariStDesktopItem" tabindex="-1">
                <div class="atariStDesktopItemIconFilter"></div>
                <div class="atariStDesktopItemIcon">
                    <div class="atariStDesktopItemIconInvert">ðŸ’¾</div>
                </div>
                <div class="atariStDesktopItemLabel">PROJECTS</div>
                <template class="atariStWindowTemplate">
                    <atari-window title="Projects">
                        <project-list>
                            <div boundField="projects" fieldTemplate="projectListItemTemplate"></div>
                        </project-list>
                    </atari-window>
                </template>
            </div>
            <div class="atariStDesktopItem" tabindex="-1">
                <div class="atariStDesktopItemIconFilter"></div>
                <div class="atariStDesktopItemIcon">
                    <div class="atariStDesktopItemIconInvert">ðŸ§®</div>
                </div>
                <div class="atariStDesktopItemLabel">CALCULATOR</div>
                <template class="atariStWindowTemplate">
                    <atari-window title="Calculator" fitContent>
                        <iframe id="calcYouLaterFrame" loadFromUrl="./pages/calculator/"></iframe>
                    </atari-window>
                </template>
            </div>
            <div class="atariStDesktopItem" tabindex="-1">
                <div class="atariStDesktopItemIconFilter"></div>
                <div class="atariStDesktopItemIcon">
                    <div class="atariStDesktopItemIconInvert">ðŸ“‹</div>
                </div>
                <div class="atariStDesktopItemLabel">TODO LIST</div>
                <template class="atariStWindowTemplate">
                    <atari-window title="Todo List">
                        <iframe id="calcYouLaterFrame" loadFromUrl="./pages/todolist/"></iframe>
                    </atari-window>
                </template>
            </div>
            <div class="atariStDesktopItem" tabindex="-1">
                <div class="atariStDesktopItemIconFilter"></div>
                <div class="atariStDesktopItemIcon">
                    <div class="atariStDesktopItemIconInvert">ðŸ”—</div>
                </div>
                <div class="atariStDesktopItemLabel">LINKS</div>
                <template class="atariStWindowTemplate">
                    <atari-window title="Links">
                        <div>
                            <a href="https://www.linkedin.com/in/dameon-laird/" target="_blank">LinkedIn</a>
                            <a href="https://github.com/DameonL" target="_blank">GitHub</a>
                        </div>
                    </atari-window>
                </template>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="projectListItemTemplate">
        <div class="atariStWindowContentListItem" boundField="projects">
            <div class="atariStWindowContentListItemLabel" boundField="projects.title" tabindex="-1"></div>
            <template class="projectListItemWindow">
                <div>
                    <div class="projectTitle" boundField="projects.title"></div>
                    <div boundField="projects.links" fieldTemplate="projectLinkTemplate"></div>
                    <div class="projectListItemLanguge">
                        <div boundField="projects.language" bindFieldName></div>
                        <div boundField="projects.language"></div>
                    </div>
                    <div boundField="projects.description"></div>
                    <div>
                        <div boundField="projects.features" bindFieldName></div>
                        <div boundField="projects.features" fieldTemplate="projectFeatureTemplate"></div>
                    </div>
                </div>
            </template>
        </div>
    </template>

    <template id="projectLinkTemplate">
        <div boundField="projects.links"><a boundField="projects.links.link" boundAttribute="href" target="_blank"><span
                    boundField="projects.links.linkText"></span></a></div>
    </template>

    <template id="atariStWindowTemplate">
        <div class="atariStWindow">
            <div class="atariStWindowTitlebar">
                <div class="atariStWindowTitlebarClose"></div>
                <div class="atariStWindowTitlebarLabel"></div>
            </div>
            <div class="atariStWindowContent">
            </div>
        </div>
    </template>

    <template id="projectFeatureTemplate">
        <ul boundField="projects.features">
            <li boundField="projects.features.text"></li>
        </ul>
    </template>
</body>

</html>
