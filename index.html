<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dameon's Portfolio</title>
    <meta name="description" content="Dameon Laird Portfolio Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/portfolio.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="./src/index.js" type="module" async></script>

    <div id="oldSchoolLook">
        <div id="oldSchoolMenuBar">
            <div id="oldSchoolMenuBarResponsiveLabel">Menu</div>
            <div id="oldSchoolMenuBarResponsive">
                <div id="oldSchoolMenuBarResponsiveContainer">
                    <div>
                        <div class="oldSchoolMenuItem">Desk</div>
                        <div class="oldSchoolMenuFoldout">
                            <div id="aboutMeButton" class="oldSchoolMenuItem" tabindex="-1">About Me...</div>
                            <template id="aboutMeTemplate">
                                <oldschool-window title="About Me">
                                    <div>
                                        <h3>Dameon Laird</h5>
                                    </div>
                                    <div id="aboutMeLanguageList">
                                        <div>Languages:</div>
                                        <ul>
                                            <li>C#</li>
                                            <li>JavaScript/HTML/CSS</li>
                                            <li>Java</li>
                                            <li>C</li>
                                            <li>Visual Basic</li>
                                        </ul>
                                    </div>
                                    <div id="aboutMeTechnologyList">
                                        <div>Technologies:</div>
                                        <ul>
                                            <li>.NET/.NET Core/ASP.NET</li>
                                            <li>React/Bootstrap</li>
                                            <li>Unity</li>
                                        </ul>
                                    </div>
                                </oldschool-window>
                            </template>
                            <div id="contactButton" class="oldSchoolMenuItem" tabindex="-1">Contact</div>
                            <template id="contactTemplate">
                                <oldschool-window title="Contact">
                                    <div id="contactWindow">
                                        <div>Interested in me or my work? Drop me a line!</div>
                                        <div id="contactMailToLink"><a href="#">E-mail me today!</a></div>
                                    </div>
                                </oldschool-window>
                            </template>
                        </div>
                    </div>
                    <div>
                        <div class="oldSchoolMenuItem">File</div>
                        <div class="oldSchoolMenuFoldout">
                            <div class="oldSchoolMenuItem" tabindex="-1">Open</div>
                            <div class="oldSchoolMenuItem" tabindex="-1">Close</div>
                        </div>
                    </div>
                    <div>
                        <div class="oldSchoolMenuItem">View</div>
                    </div>
                </div>
            </div>

        </div>
        <div id="oldSchoolDesktopItems">
            <div class="oldSchoolDesktopItem" tabindex="-1">
                <div class="oldSchoolDesktopItemIconFilter"></div>
                <div class="oldSchoolDesktopItemIcon">
                    <div class="oldSchoolDesktopItemIconInvert">üíæ</div>
                </div>
                <div class="oldSchoolDesktopItemLabel">PROJECTS</div>
                <template class="oldSchoolWindowTemplate">
                    <oldschool-window title="Projects">
                        <project-list>
                            <div boundField="projects" fieldTemplate="projectListItemTemplate"></div>
                        </project-list>
                    </oldschool-window>
                </template>
            </div>
            <div class="oldSchoolDesktopItem" tabindex="-1">
                <div class="oldSchoolDesktopItemIconFilter"></div>
                <div class="oldSchoolDesktopItemIcon">
                    <div class="oldSchoolDesktopItemIconInvert">üßÆ</div>
                </div>
                <div class="oldSchoolDesktopItemLabel">CALCULATOR</div>
                <template class="oldSchoolWindowTemplate">
                    <oldschool-window title="Calculator" fitContent>
                        <iframe id="calcYouLaterFrame" loadFromUrl="./pages/calculator/"></iframe>
                    </oldschool-window>
                </template>
            </div>
            <div class="oldSchoolDesktopItem" tabindex="-1">
                <div class="oldSchoolDesktopItemIconFilter"></div>
                <div class="oldSchoolDesktopItemIcon">
                    <div class="oldSchoolDesktopItemIconInvert">üìã</div>
                </div>
                <div class="oldSchoolDesktopItemLabel">TODO LIST</div>
                <template class="oldSchoolWindowTemplate">
                    <oldschool-window title="Todo List">
                        <iframe id="calcYouLaterFrame" loadFromUrl="./pages/todolist/"></iframe>
                    </oldschool-window>
                </template>
            </div>
            <div class="oldSchoolDesktopItem" tabindex="-1">
                <div class="oldSchoolDesktopItemIconFilter"></div>
                <div class="oldSchoolDesktopItemIcon">
                    <div class="oldSchoolDesktopItemIconInvert">üïπÔ∏è</div>
                </div>
                <div class="oldSchoolDesktopItemLabel">Games</div>
                <template class="oldSchoolWindowTemplate">
                    <oldschool-window title="Games">
                        <div class="oldSchoolWindowContentListItemLabel"><a href="./pages/match3/">Match 3</a></div>
                        <div class="oldSchoolWindowContentListItemLabel"><a href="./pages/beyondblueskies/">Beyond Blue Skies</a></div>
                    </oldschool-window>
                </template>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="projectListItemTemplate">
        <div class="oldSchoolWindowContentListItem" boundField="projects">
            <div class="oldSchoolWindowContentListItemLabel" boundField="projects.title" tabindex="-1"></div>
            <template class="projectListItemWindow">
                <div>
                    <div class="projectTitle" boundField="projects.title"></div>
                    <div boundField="projects.links" fieldTemplate="projectLinkTemplate"></div>
                    <div class="projectListItemLanguge">
                        <div boundField="projects.language" bindFieldName></div>
                        <div boundField="projects.language"></div>
                    </div>
                    <div boundField="projects.description"></div>
                    <div>
                        <div boundField="projects.features" bindFieldName></div>
                        <div boundField="projects.features" fieldTemplate="projectFeatureTemplate"></div>
                    </div>
                </div>
            </template>
        </div>
    </template>

    <template id="projectLinkTemplate">
        <div boundField="projects.links"><a boundField="projects.links.link" boundAttribute="href" target="_blank"><span
                    boundField="projects.links.linkText"></span></a></div>
    </template>

    <template id="oldSchoolWindowTemplate">
        <div class="oldSchoolWindow">
            <div class="oldSchoolWindowTitlebar">
                <div class="oldSchoolWindowTitlebarClose"></div>
                <div class="oldSchoolWindowTitlebarLabel"></div>
            </div>
            <div class="oldSchoolWindowContent">
            </div>
        </div>
    </template>

    <template id="projectFeatureTemplate">
        <ul boundField="projects.features">
            <li boundField="projects.features.text"></li>
        </ul>
    </template>
</body>

</html>
